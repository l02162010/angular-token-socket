
<div class="row">
  <div class="offset-sm-3 col-sm-6">
    <div class="form-group">
      <input #acc type="text" class="form-control" placeholder="請輸入帳號">
    </div>
    <div class="form-group">
      <input #pwd type="password" class="form-control" placeholder="請輸入密碼">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary mb-2" (click)="doLogin(acc.value, pwd.value)">送出</button>
    </div>
  </div>
</div>
